# dessen Unterverzeichnis werden die Dateirechte auf "Ausfhrbar"
# gesetzt.
cgi-bin=/cgi-bin
# Dateien, die nicht uebetragen werden sollen
# Extensions sind mit Komma und ohne Leerzeichen zu trennen
exclude=~,CVS
# Dateien in denen Textersetzungen vorzunehmen sind
# (definiert in sr.cfg)
#ReplaceIn=htm,html
ReplaceIn=

[cvs]
LocalDir=/home/revo/cvsroot/revo
# RemoteServer=www.uni-leipzig.de
# RemoteDir=webdir/voko/revo
# UserID=ejs
MirrorDat=/home/revo/mirrordat/cvs
LogDir=/home/revo/log
SrFile=/home/revo/etc/mirror_sr.cfg
TarFilePrefix=/home/revo/tmp/revocvs-
TarDelFile=/home/revo/tmp/bv_forigu_tiujn.lst
